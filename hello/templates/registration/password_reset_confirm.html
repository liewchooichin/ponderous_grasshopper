<!--When users clicks on the one time link in the email message.-->
<!--The link leads to a view that shows a form for entering a new pass-
word.-->
{% extends "base.html" %}
{% block content %}
{% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change password">
    </form>
{% else %}
    <p>
    Invalid password reset link!
    </p>
{% endif %}
{% endblock content %}
