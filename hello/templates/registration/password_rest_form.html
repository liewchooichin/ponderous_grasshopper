{% extends "base.html" %}

{% block content %}
    <p>Forgotten your password? Enter your email address below, and we'll
    email instructions for setting a new one.</p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <!--input type="submit" value="Reset password"-->
        <button type="submit">Reset password</button>
    </form>
{% endblock content %}
