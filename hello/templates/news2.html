<!-- RiffMates/templates/news2.html -->
{% extends "base.html" %}

{% block content %}
    <h1>RiffMates News</h1>
 
    <p>
    <ul class="list-group">
        {% for item in news %}
        <!--First item-->
        <li class="list-group-item">
            {{ item.0 }}: {{ item.1 }}
        </li>
        {% empty %}
        <li class="list-group-item">
            No news is good news.
        </li>
        {% endfor %}
    </ul>
    </p>



{% endblock content %}
