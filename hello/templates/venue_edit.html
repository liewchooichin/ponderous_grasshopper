<!--Add or edit a venue-->
<!--The form need to include the enctype="multipart/form-data"
    for file uploads to work.
-->
{% extends "base.html" %}

{% block title %}
    {{ block.super }} {{title}}
{% endblock title %}

{% block content %}
    <h1>Venue details</h1>

    <p>Add or edit a venue</p>

    <p>
        {{ form }}
    </p>
     
    <form enctype="multipart/form" method="POST">
        {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.name.id_for_label }}"
            class="form-label">
           {{ form.name.label }}
        </label>
        <input type="text" class="form-control"
            id="{{ form.name.id_for_label }}" 
            value={{ form.name.value }}>
        <small>{{ form.name.help_text }}</small>
    </div>

    <div class="mb-3">
        <label for="{{ form.description.id_for_label }}"
            class="form-label">
            {{ form.description.label }}
        </label>
        <input type="textarea" class="form-control"
            id="{{ form.description.id_for_label }}"
            value={{ form.description.value }}
            rows="5", columns="100">
        <small>{{ form.description.help_text }}</small>
    </div>

    <div class="mb-3">
        <label for="{{form.picture.id_for_label}}"
            class="form-label">
            {{ form.picture.label}}
        </label>
        <input type="file" 
            class="form-control"
            id="{{ form.picture.id_for_label}}"
            accept="image/png, image/jpeg">
            <small>{{ form.picture.help_text }}</small>
            <p>
            <img class="img-fluid"
                src="form.picture.value" 
                alt="picture of your venue">
            </p>

    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
    </form>


{% endblock content %}
